<header class="header" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="header_fragment">
    <div class="header-inner">
        <nav class="navbar navbar-expand-lg bg-barren barren-head navbar fixed-top justify-content-sm-start pt-0 pb-0">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
						<span class="navbar-toggler-icon">
							<i class="fa-solid fa-bars"></i>
						</span>
                </button>
                <a class="navbar-brand order-1 order-lg-0 ml-lg-0 ml-2 me-auto" href="index.html">
                    <div class="res-main-logo">
                        <img th:src="@{/images/logo-icon.svg}" alt="">
                    </div>
                    <div class="main-logo" id="logo">
                        <img th:src="@{/images/logo.svg}" alt="">
                        <img class="logo-inverse" th:src="@{/images/dark-logo.svg}" alt="">
                    </div>
                </a>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <div class="offcanvas-logo" id="offcanvasNavbarLabel">
                            <img th:src="@{/images/logo-icon.svg}" alt="">
                        </div>
                        <button type="button" class="close-btn" data-bs-dismiss="offcanvas" aria-label="Close">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="offcanvas-top-area">
                            <div class="create-bg">
                                <a th:href="@{/event/create}" class="offcanvas-create-btn">
                                    <i class="fa-solid fa-calendar-days"></i>
                                    <span>イベント開催</span>
                                </a>
                            </div>
                        </div>
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe_5">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/}">トップ</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" th:href="@{/event}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    イベント閲覧
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    その他
                                </a>
                                <ul class="dropdown-menu dropdown-submenu">
                                    <li><a class="dropdown-item" th:href="@{/faq}">よくある質問</a></li>
                                    <li><a class="dropdown-item" th:href="@{/contact_us}">問い合わせ</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="right-header order-2">
                    <ul class="align-self-stretch">
                        <li sec:authorize="isAuthenticated()">
                            <a th:href="@{/event/create}" class="create-btn btn-hover">
                                <i class="fa-solid fa-calendar-days"></i>
                                <span>イベント開催</span>
                            </a>
                        </li>
                        <li sec:authorize="!isAuthenticated()">
                            <a th:href="@{/customer/sign-in}" class="create-btn btn-hover">
                                <i class="fa-solid fa-calendar-days"></i>
                                <span>サインイン</span>
                            </a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="dropdown account-dropdown">
                            <a href="#" class="account-link" role="button" id="accountClick" data-bs-auto-close="outside" data-bs-toggle="dropdown" aria-expanded="false">
                                <img th:src="@{/images/profile-imgs/img-13.jpg}" alt="">
                                <i class="fas fa-caret-down arrow-icon"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-account dropdown-menu-end" aria-labelledby="accountClick">
                                <li>
                                    <div class="dropdown-account-header">
                                        <div class="account-holder-avatar">
                                            <img th:src="@{/images/profile-imgs/img-13.jpg}" alt="">
                                        </div>
                                        <h5><span sec:authentication="principal.customer.customerSurname"></span> <span sec:authentication="principal.customer.customerName"></span></h5>
                                        <p sec:authentication="principal.customer.email"></p>
                                    </div>
                                </li>
                                <li class="profile-link">
<!--                                    <a href="my_organisation_dashboard.html" class="link-item">My Organisation</a>-->
                                    <a th:href="@{/customer/{userid}/profile(userid=${#authentication.principal.customer.id})}" class="link-item">マイページ</a>
                                    <a href="sign_in.html" class="link-item">サインアウト</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <div class="night_mode_switch__btn">
                                <div id="night-mode" class="fas fa-moon fa-sun"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="overlay"></div>
    </div>
</header>
