<!DOCTYPE html>
<html lang="en" class="h-100">
	<head th:replace="~{fragments/head :: head_fragment(title = '会員登録')}">
	</head>
<body>				
	<div class="form-wrapper">
		<div class="app-form">
			<div class="app-form-sidebar">
				<div class="sidebar-sign-logo">
					<img src="images/sign-logo.svg" alt="">
				</div>
				<div class="sign_sidebar_text">
					<h1>イベントのチケット販売・購入</h1>
				</div>
			</div>
			<div class="app-form-content">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-10 col-md-10">
							<div class="app-top-items">
								<a href="index.html">
									<div class="sign-logo" id="logo">
										<img src="images/logo.svg" alt="">
										<img class="logo-inverse" src="images/dark-logo.svg" alt="">
									</div>
								</a>
								<div class="app-top-right-link">
									<a class="sidebar-register-link" th:href="@{/customer/sign-in}">サインイン</a>
								</div>
							</div>
						</div>
						<div class="col-xl-5 col-lg-6 col-md-7">
							<div class="registration">
								<form action="/customer/sign-up" method="post">
									<h2 class="registration-title">会員登録</h2>
									<div class="row mt-3">
										<div class="col-lg-6 col-md-12">
											<div class="form-group mt-4">
												<label class="form-label">姓*</label>
												<input class="form-control h_50" type="text" name="customerSurname" maxlength="255" minlength="1" placeholder="例：田中" value="">
											</div>
										</div>
										<div class="col-lg-6 col-md-12">
											<div class="form-group mt-4">
												<label class="form-label">名*</label>
												<input class="form-control h_50" type="text" name="customerName" maxlength="255" minlength="1" placeholder="例：誠" value="">
											</div>
										</div>
										<div class="col-lg-12 col-md-12">
											<div class="form-group mt-4">
												<label class="form-label">メール*</label>
												<input class="form-control h_50" type="email" name="email" placeholder="user@mail.com" value="">
											</div>
										</div>
										<div class="col-lg-12 col-md-12">	
											<div class="form-group mt-4">
												<div class="field-password">
													<label class="form-label">パスワード*</label>
												</div>
												<div class="loc-group position-relative">
													<input class="form-control h_50" type="password" name="password" placeholder="パスワードを入力してください。">
													<span class="pass-show-eye"><i class="fas fa-eye-slash"></i></span>
												</div>
											</div>
										</div>
										<div class="col-lg-12 col-md-12">
											<button class="main-btn btn-hover w-100 mt-4" type="submit">会員登録</button>
										</div>
									</div>
								</form>
								<div class="agree-text">
									[サインアップ] をクリックすると, アイチケットの<a href="#">利用規約</a>に同意し、<a href="#">プライバシー ポリシー</a>を読んだことになります。
								</div>
								<div class="new-sign-link">
									<a class="signup-link" th:href="@{/customer/sign-in}">サインイン</a>
								</div>
							</div>							
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>

	<div th:replace="~{fragments/scripts :: scripts_fragment}"></div>

</body>
</html>
